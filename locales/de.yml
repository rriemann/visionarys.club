    presentation:
      opener: >
        ## Treffen und Austauschen in informeller Atmosphäre
        
        ein Debattierkclub um über den Tellerrand zu luken
      definition: >
        Der Club der Visionäre ist ein lose organisiertes Forum von Leuten
        verschiedener Herkunft und verschiedenen Fachs, die überwiegend in Lyon
        leben und sich ab und zu treffen um Ideen auszutauschen und von einander
        zu lernen.
      inter: >
        ##### interdisziplinär | international | generationsübergreifend
        
        Um die Treffen so interessant und vielseitig wie möglich zu gestalten,
        sprechen wir uns für die Integration aller Aufgeschlossenen aus
        unabhängig von Einstellung, Beruf, Herkunft oder Alter.
        
        Wir freuen uns über jeden, der mit seinen Erfahrungen den Austausch
        bereichern möchte. Sprache der Treffen ist zunächst Französisch oder
        Englisch, jedoch kann dazu im Einzelfall bei Interesse abgestimmt werden.
      open: >
        ##### unabhängig | tolerant | gemeinschaftsgelenkt
        
        Die Treffen sollen nicht von politischen Ideen oder Eigeninteressen
        vereinnahmt werden (insbesondere nicht finanzieller Art). Das Ziel
        darf nicht sein sich schließlich einigen zu müssen. Abgesehen von
        logistischen Aspekten, wird das Club-Leben von seinen Mitgliedern selbst
        bestimmt. Dafür legen wir viel wert auf Transparenz und eine selbstbestimmte
        Gemeinschaft. Unserere Treffen werden nicht moderiert in der Hoffnung, dass
        sich alle kameradschaftlich verhalten.
    location:
      opener: >
        ## Örtlichkeiten
        
        gemütliche Treffen in deiner Nähe
      text: >
        Es gibt keinen Vereinsraum. Treffen finden in den Räumlichkeiten statt,
        die Mitglieder zur Verfügung stellen können, oder draußen. Während die
        Wohnungen nur begrenzt Platz bieten, kann das
        [Römische Amphitheater in Lyon](https://en.wikipedia.org/wiki/Ancient_Theatre_of_Fourvi%C3%A8re%29)
        komfortabel bis zu 10 000 Leute aufnehmen.
        
        Jedoch möchten wir die Treffen eher klein halten, so dass jeder die
        Möglichkeit hat tatsächlich jeden anderen Gast kennen zu lernen und sich mit
        allen auszutauschen.
